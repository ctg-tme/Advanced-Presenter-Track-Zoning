<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Presenter Track Zoning</title>
  <link rel="stylesheet" href="styles.css">
</head>

<header>
  <h1>Advanced Presenter Track Zoning</h1>
</header>

<body>
  <div class="toolbar">
    <div class="toolElement">
      <label for="file">Upload Image </label>
      <input type="file" id="uploadImage" accept="image/*">
    </div>
    <div class="toolElement">
      <label for="lineColor">Line Color:</label>
      <input type="color" id="lineColor" value="#FF0000">
    </div>
    <div class="toolElement">
      <label for="dotColor">Dot Color: </label>
      <input type="color" id="dotColor" value="#d4ff00">
    </div>
    <div class="toolElement">
      <label for="lineThickness">Line Thickness: </label>
      <input type="number" id="lineThickness" value="4" min="1" max="10">
    </div>
  </div>
  <div class="coordinateContainer">
    <div id="coordinates">Coordinates: [Plot your first dot!]</div>
    <br>
    <button id="copyCoordinates">Copy Coordinates</button>
  </div>
  <div class="container">
    <canvas id="canvas" width="1920" height="1080"></canvas>
  </div>
  <script src="script.js"></script>
</body>

</footer>

</html>
